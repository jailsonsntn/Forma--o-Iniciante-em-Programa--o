<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script>

	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;
	var caminhoComAlcool = 300;
	var consumoDeAlcool = tanque+caminhoComAlcool/2;


		document.write("<br>");
		document.write("O distância percorrida com 40L de gasolina é " + consumoDeGasolina + " Km/l");
		document.write("<br>");
		document.write("O distância percorrida com 40L de álcool é " + consumoDeAlcool + "  Km/l");
		document.write("<br>");
		document.write("A diferença de consumo é de: " + (consumoDeGasolina - consumoDeAlcool) + " Km/l");


</script>
