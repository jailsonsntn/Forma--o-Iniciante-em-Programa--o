<meta charset="UTF-8">

<script>

    function puloLinha() {
        
        document.write("<br>");
    }

    function mostra(escreva) {

        document.write(escreva);
        puloLinha();
    }

    var numeroPensado = Math.round(Math.random()*10);
    var tentativas = 1;

    while (tentativas <= 3) {
        
    var chute = parseInt(prompt("Digite seu chute"));

        if (chute == numeroPensado) {

            mostra("Você acertou");

        } else {

         mostra("Você errou, o número pensado foi " + numeroPensado);

        }
    }

</script>
