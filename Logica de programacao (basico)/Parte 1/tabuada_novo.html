<meta charset="UTF-8">

<script>

    function puloLinha() {
        
        document.write("<br>");
    }

    function mostra(escreva) {

        document.write(escreva);
        puloLinha();
    }

    var limite = parseInt(prompt("Entre com a data limite"));
    var anoCopa = 1930;

//While Ã© um comando de repeticao, porem, deve-se colicar uma condicao para que o programca nao pare de repetir.

    while (anoCopa <= limite) {

        mostra("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4;

    }

    mostra("FIM");



</script>
